<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/fone-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="instagram-group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="instagram-group">
                <p class="not-account">Não é Usuário?</p>
                <p class="not-account">
                    <span class="change-account"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="change-account"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="download-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
